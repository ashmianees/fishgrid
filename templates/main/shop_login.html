{% load static %}
{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Login - FishGrid</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%);
            color: #006064;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 151, 167, 0.2);
            position: relative;
            overflow: hidden;
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 151, 167, 0.1) 0%, transparent 70%);
            animation: waterEffect 15s infinite linear;
            z-index: -1;
        }
        @keyframes waterEffect {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .login-title {
            color: #00838f;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 131, 143, 0.2);
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-control {
            border-color: #b2ebf2;
            background-color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #00838f;
            box-shadow: 0 0 0 0.2rem rgba(0, 131, 143, 0.25);
            background-color: #fff;
        }
        .btn-primary {
            background-color: #00838f;
            border-color: #00838f;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #006064;
            border-color: #006064;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 131, 143, 0.3);
        }
        .links {
            margin-top: 25px;
            text-align: center;
        }
        .links a {
            color: #00838f;
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        .links a:hover {
            color: #006064;
            text-decoration: underline;
        }
        .fish-icon {
            position: absolute;
            color: rgba(0, 151, 167, 0.1);
            animation: swim 20s infinite linear;
        }
        @keyframes swim {
            0% { transform: translateX(-100%) translateY(0); }
            100% { transform: translateX(400%) translateY(-100px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="login-title">Shop Login</h2>
            
            <form method="POST" action="{% url 'main:shop_login_page' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div class="links">
                <a href="{% url 'main:forgot_password' %}" class="forgot-password">Forgot Password?</a>
                <a href="{% url 'main:login_page' %}">User Login</a>
                <a href="{% url 'main:index' %}">Home</a>
            </div>
            <i class="fas fa-fish fish-icon" style="top: 10%; left: -10%; font-size: 24px;"></i>
            <i class="fas fa-fish fish-icon" style="top: 40%; left: -5%; font-size: 18px;"></i>
            <i class="fas fa-fish fish-icon" style="top: 70%; left: -15%; font-size: 20px;"></i>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#shopLoginForm').on('submit', function(e) {
                e.preventDefault();
                var email = $('#email').val();
                var password = $('#password').val();

                $.ajax({
                    url: "{% url 'main:check_shop_login' %}",
                    type: 'POST',
                    data: {
                        'email': email,
                        'password': password,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function(response) {
                        if (response.is_shop) {
                            $('#shopLoginForm').off('submit').submit();
                        } else {
                            alert('You must be a shop to log in.');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("Error occurred: " + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
